<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>

    <body>

      <nav class="navbar navbar-expand-sm bg-dark navbar-dark position-relative">
        <div class="container-fluid">
          <div class="mx-auto" style="position: relative; z-index: 1;">
            <ul class="navbar-nav d-flex justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
            </ul>
          </div>
      
          <button id="zeroModeToggle" class="btn btn-dark position-absolute"
                  style="right: 10px; top: 50%; transform: translateY(-50%); z-index: 2; background-color: black;"
                  >
            ☢ Zero Mode ☢
          </button>
        </div>
      </nav>
      
      <div class="container mt-4">
        {% block content %}{% endblock %}
      </div>
      
      <script>
        document.getElementById('zeroModeToggle').addEventListener('click', function() {
            if (window.location.pathname === '/zero') {
                window.location.href = '/';

            } else {
                window.location.href = '/zero';
            }
        });
        if (document.body.classList.contains('dark-mode')) {
        document.getElementById('zeroModeToggle').style.backgroundColor = '#731dd8';
    }
      </script>
      
    </body>
</html>
