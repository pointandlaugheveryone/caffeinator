<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>

    <body>

      <nav class="navbar navbar-expand-sm bg-light navbar-light position-relative">
        <div class="container-fluid">
          <div class="mx-auto" style="position: relative; z-index: 1;">
            <ul class="navbar-nav d-flex justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
            </ul>
          </div>
      
          <button
            class="btn btn-light position-absolute"
            style="right: 10px; top: 50%; transform: translateY(-50%); z-index: 2; background-color: rgb(235, 226, 243);"
            type="button"
          >
            <img src="{{ url_for('static', filename='images/biohazard-symbol.svg') }}" style="width: 1.1em; height: 1.1em; margin-right: 0.2rem;" />
            Zero mode  
            <img src="{{ url_for('static', filename='images/biohazard-symbol.svg') }}" style="width: 1.1em; height: 1.1em; margin-left: 0.2rem;" />
          </button>
        </div>
      </nav>
      
      <div class="container mt-4">
        {% block content %}{% endblock %}
      </div>
      
    </body>
</html>
