{% extends "base.html" %}

{% block content %}
<body class="dark-mode">
    <div class="row row-cols-2 row-cols-md-3 g-4">
        {% for drink in drinks %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                {% if drink.image_url %}
                <img src="{{ url_for('static', filename=drink.image_url) }}" 
                     class="card-img-top p-2" 
                     alt="{{ drink.name }}"
                     style="object-fit: contain; height: 200px;">
                {% endif %}
                
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ drink.display_name }}</h5>
                    <div class="mt-auto">
                        <p class="card-text mb-1">
                            <span class="text-decoration-line-through text-muted">{{ drink.normal_cost }}0 Kč</span>
                            <span class="text-danger fw-bold ms-2">{{ drink.discount_cost }}0 Kč</span>
                        </p>
                        {% if drink.store and drink.store.logo_url %}
                        <img src="{{ url_for('static', filename=drink.store.logo_url) }}" 
                             alt="{{ drink.store.display_name }}" 
                             style="height: 25px; object-fit: contain;">
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
